<section class="d-flex flex-column align-items-center p-5">
  <div class="content-viewer text-center mb-5">
    <div class="card">
      <img [src]="posts[currPage].image" [alt]="posts[currPage].title" />
      <div class="card-body">
        <h5 appCustomDirective [background]="'#eee'" class="card-title">
          {{ posts[currPage].title }}
        </h5>

        <div>
          <span
            class="badge rounded-pill text-bg-secondary m-1"
            *ngFor="let tag of posts[currPage].tags"
            >{{ tag }}</span
          >
        </div>

        <p class="card-text">{{ posts[currPage].description }}</p>
      </div>
    </div>
  </div>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li
          class="page-item"
          [ngClass]="{ disabled: currPage === 0 }"
          (click)="currPage = currPage - 1"
        >
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- -->

        <ng-container
          *ngFor="let post of posts; let i = index"
          class="page-item"
        >
          <li
            class="page-item"
            *ngIf="checkIndexs(i)"
            [ngClass]="{ active: currPage === i }"
          >
            <a class="page-link" href="#" (click)="currPage = i">{{ i + 1 }}</a>
          </li>
        </ng-container>

        <!--  -->
        <li
          class="page-item"
          [ngClass]="{ disabled: currPage === posts.length - 1 }"
        >
          <a class="page-link" href="#" (click)="currPage = currPage + 1"
            >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>

  <div [ngSwitch]="currPage">
    <div *ngSwitchCase="2"><strong>even</strong></div>
    <div *ngSwitchCase="3"><strong>ood</strong></div>
    <div *ngSwitchDefault><strong>not figured yet</strong></div>
  </div>

  <!-- just a custom structure directive. -->
  <span *looperDirective="3; let i = index"> #{{ i }} </span>
</section>
