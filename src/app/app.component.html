<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <div class="field">
          <label for="length">length</label>
          <input
            class="input"
            [value]="pswConfigs.length"
            [min]="minPswLength"
            [max]="maxPswLength"
            type="number"
            (input)="setLength($event)"
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="handleToggle('includeLetters')" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="handleToggle('includeNumbers')" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="handleToggle('includeSymbols')" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        (click)="onBtnClick()"
        [disabled]="!pswConfigs.length"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box mt-4" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
