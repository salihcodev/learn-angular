<div class="ui styled accordion">
  <ng-container *ngFor="let item of items; let i = index">
    <div
      [ngClass]="{ active: i === currIndex }"
      class="title"
      (click)="trackIndex(i)"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: i === currIndex }" class="content">
      <p class="transition">
        {{ item.content }}
      </p>
    </div>
  </ng-container>
</div>
